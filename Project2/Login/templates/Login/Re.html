<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #6a11cb;
        }
        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .signup-header {
            margin-bottom: 20px;
        }
        .signup-header h2 {
            color: #333;
            font-size: 24px;
        }
        .error-message {
            background-color: #ffeeee;
            color: #d9534f;
            border: 1px solid #d9534f;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #1349b5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-button:hover {
            background-color: #0f3d99;
        }
        .google-signin {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #1349b5c0;
            color: #130bb5;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            text-decoration: none;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #1349b5;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% load socialaccount %}
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create an Account</h2>
        </div>

        <form method="POST" >
            {% csrf_token %}

            {% if message %}
            <div class="error-message">
                {{ message }}
            </div>
            {% endif %}

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <a href="{% provider_login_url 'google' %}" class="google-signin">Sign in with Google</a>

            <div class="login-link">
                Already have an account? <a href="{% url 'Login:login' %}">Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
