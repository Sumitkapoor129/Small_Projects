<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 400px;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeInScale 0.6s forwards ease-out;
        }
        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-header h2 {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            transition: all 0.3s ease;
            outline: none;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
        }
        .login-btn:active {
            transform: translateY(1px);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        .signup-link a:hover {
            color: var(--secondary-color);
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% load socialaccount %}
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" placeholder="Username" required name="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required name="password">
            </div>
            <div class="forgot-password">
                <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="signup-link">
            <a href="{% provider_login_url 'google' %}"><h3 style="display: inline-block; padding: 10px 20px; background-color: white; border: 2px solid #1349b5c0; color: #130bb5; border-radius: 25px; font-size: 16px; font-weight: bold; text-align: center; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                Sign in with Google
            </h3><br></a>
            Don't have an account? <a href="{%url 'Login:Register'%}">Sign Up</a>
        </div>
    </div>
</body>
</html>
