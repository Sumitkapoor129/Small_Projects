<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Translate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            border: 2px solid #e0e4e8;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        .language-select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #e0e4e8;
            margin-bottom: 20px;
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%232c3e50' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: center;
        }
        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .generate-btn:hover {
            background-color: #2980b9;
        }
        .output-container {
            margin-top: 20px;
        }
        .output-textarea {
            width: 100%;
            height: 150px;
            border: 2px solid #e0e4e8;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #f9fafb;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Translate</h1>
        <form method="post">
        {% csrf_token %}
        <div class="input-container">
            <textarea placeholder="Enter text to translate" name="input"></textarea>
        </div>
        <select class="language-select" required aria-placeholder="Select" name="lang">
            <option value="" disabled selected>Select Language</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="italian">Italian</option>
        <option value="portuguese">Portuguese</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
        <option value="korean">Korean</option>
        <option value="arabic">Arabic</option>
        <option value="russian">Russian</option>
        <option value="hindi">Hindi</option>
        </select>
        <button class="generate-btn" type="submit">Translate</button>
        <div class="output-container">
          {% if Translation is None %}
            <textarea class="output-textarea" readonly placeholder="Translation will appear here"></textarea>
          {%else%}
            <textarea class="output-textarea" >{{Translation}}</textarea>
          {%endif%}
          
          </form>
        </div>
    </div>
</body>
</html>
