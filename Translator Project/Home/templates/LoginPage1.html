<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light teal background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            border-top: 6px solid #00838f; /* Dark teal top border */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00796b; /* Teal color for the heading */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #b0bec5; /* Light gray border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0288d1; /* Blue button */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0277bd; /* Darker blue on hover */
        }

        .login-container .links {
            text-align: center;
            margin-top: 20px;
        }

        .login-container .links a {
            color: #00796b; /* Teal color for links */
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        
        <h2>Login</h2>
        <h2>{% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{message}}</li>{%endfor%}
            </ul>{%endif%}</h2>
        <form  method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <div class="links">
                <a href="">Forgot Password?</a> |
                <a href="{% url 'Home:createuser'%}">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
